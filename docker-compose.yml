version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - nginx_cache:/var/cache/nginx
    networks:
      - app_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    expose:
      - "3000"
    networks:
      - app_net


networks:
  app_net:
    driver: bridge

volumes:
    nginx_cache:
        driver: local
